<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Protsahan 15th Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            color: #00ff00; /* Bright green for the header */
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border: 1px solid #00ff00;
            outline: none;
        }

        .button {
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #00cc00;
        }

        .social-media {
            margin-top: 30px;
            text-align: center;
        }

        .social-media ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .social-media li {
            margin: 0 10px;
        }

        .social-media a {
            color: #00ff00; /* Bright green for social media links */
            text-decoration: none;
            font-size: 1.5em;
        }

        .social-media a:hover {
            color: #00cc00;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .contact-info i {
            margin-right: 10px;
            color: #00ff00; /* Bright green for icons */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

  
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="button">Send Message</button>
        </form>

        <div class="social-media">
            <h2>Follow us on social media:</h2>
            <ul>
                <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>

        <div class="contact-info">
            <h2>Contact Information:</h2>
            <ul>
                <li><i class="fas fa-phone-alt"></i> +91 1234567890</li>
                <li><i class="fas fa-envelope"></i> example@example.com</li>
                <li><i class="fas fa-map-marker-alt"></i> 123, Main Street, Anytown, USA</li>
            </ul>
        </div>
    </div>

    <div class="background">
        <div class="bg-image"></div>
    </div>

    <script>
        // Add event listener to the form submit button
        document.querySelector('.button').addEventListener('click', function(event) {
            // Prevent default form submission behavior
            event.preventDefault();

            // Get the form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Send the form data to the server using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://example.com/contact', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ name: name, email: email, message: message }));

            // Display a success message to the user
            alert('Thank you for contacting us! We will get back to you soon.');
        });
    </script>
</body>
</html>
